<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <!-- Include necessary CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <style>
        body {
          background-image: url(9.jpeg);
        }
      </style>
    <header>
        <h1>Fake News Detection</h1>
    </header>
    <main>
        <section id="text-input">
            <textarea id="news-text" placeholder="Enter the news article here..."></textarea>
            <button id="check-btn">Check for Fake News</button>
            <button id="reset-btn">Reset</button>
        </section>
        <section id="instructions">
            <h2>Instructions:</h2>
            <p>1. Enter the news article in the text area.</p>
            <p>2. Click the "Check for Fake News" button to analyze.</p>
            <p>3. View the result and confidence level.</p>
        </section>
        <section id="result">
            <h2>Result:</h2>
            <p id="result-text"></p>
            <p id="confidence">Confidence: <span id="confidence-value">N/A</span></p>
            <p id="reasons">Reasons: <span id="reasons-text">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fake News Detection</p>
        <p>Contact: example@email.com</p>
    </footer>
    
    <!-- Include necessary JavaScript files -->
    <script src="main.js"></script>
</body>
</html>
